<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Post a Service - Hyperlocal Gig Finder</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ee2b8c",
                        "primary-dark": "#d61f7a",
                        "background-light": "#ffffff",
                        "background-dark": "#221019",
                        "surface-light": "#f9fafb",
                        "surface-dark": "#331d26",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body class="bg-background-light dark:bg-background-dark text-[#181114] dark:text-gray-100 overflow-x-hidden">
    <div class="relative flex h-auto min-h-screen w-full flex-col">
        <!-- Navbar -->
        <header
            class="sticky top-0 z-50 w-full border-b border-gray-100 dark:border-gray-800 bg-white/90 dark:bg-background-dark/95 backdrop-blur-sm">
            <div class="px-4 md:px-10 lg:px-40 py-3 flex items-center justify-between">
                <a href="index.html" class="flex items-center gap-4">
                    <div class="size-8 text-primary">
                        <svg class="w-full h-full" fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M4 42.4379C4 42.4379 14.0962 36.0744 24 41.1692C35.0664 46.8624 44 42.2078 44 42.2078L44 7.01134C44 7.01134 35.068 11.6577 24.0031 5.96913C14.0971 0.876274 4 7.27094 4 7.27094L4 42.4379Z"
                                fill="currentColor"></path>
                        </svg>
                    </div>
                    <h2 class="text-xl font-bold leading-tight tracking-tight dark:text-white">GigFinder</h2>
                </a>
                <div class="flex items-center gap-4">
                    <div id="user-profile" class="hidden flex items-center gap-3">
                        <span id="user-name" class="text-sm font-medium hidden sm:block"></span>
                        <div id="user-img-container"
                            class="size-8 rounded-full bg-primary/10 flex items-center justify-center text-primary overflow-hidden">
                        </div>
                    </div>
                    <button id="logoutBtn"
                        class="bg-gray-100 dark:bg-gray-800 p-2 rounded-lg hover:bg-gray-200 transition-colors">
                        <span class="material-symbols-outlined text-gray-600 dark:text-gray-300">logout</span>
                    </button>
                </div>
            </div>
        </header>

        <main class="flex-1 w-full max-w-4xl mx-auto px-4 py-12">
            <div
                class="bg-white dark:bg-surface-dark rounded-2xl shadow-xl border border-gray-100 dark:border-gray-800 p-8">
                <div class="flex items-center gap-4 mb-8">
                    <div class="size-12 rounded-2xl bg-primary/10 flex items-center justify-center text-primary">
                        <span class="material-symbols-outlined text-3xl">add_task</span>
                    </div>
                    <div>
                        <h1 class="text-2xl font-black">Post a Service</h1>
                        <p class="text-gray-500">Reach out to your neighbors and start earning.</p>
                    </div>
                </div>

                <form id="postServiceForm" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="md:col-span-2">
                            <label class="block text-sm font-bold mb-2">Service Title</label>
                            <input type="text" id="serviceTitle" placeholder="e.g. Garden Maintenance & Lawn Mowing"
                                required
                                class="w-full rounded-xl border-gray-200 dark:border-gray-700 dark:bg-background-dark focus:border-primary focus:ring-primary py-3">
                        </div>

                        <div>
                            <label class="block text-sm font-bold mb-2">Category</label>
                            <select id="serviceCategory"
                                class="w-full rounded-xl border-gray-200 dark:border-gray-700 dark:bg-background-dark focus:border-primary focus:ring-primary py-3">
                                <option value="Tutoring">Tutoring</option>
                                <option value="Delivery">Delivery</option>
                                <option value="Tech Support">Tech Support</option>
                                <option value="Cleaning">Cleaning</option>
                                <option value="Pet Care">Pet Care</option>
                                <option value="Gardening">Gardening</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <div class="md:col-span-2">
                            <label class="block text-sm font-bold mb-2">Skills (Comma separated)</label>
                            <input type="text" id="serviceSkills" placeholder="e.g. Math, Algebra, Teaching"
                                class="w-full rounded-xl border-gray-200 dark:border-gray-700 dark:bg-background-dark focus:border-primary focus:ring-primary py-3">
                        </div>



                        <div>
                            <label class="block text-sm font-bold mb-2">Hourly Rate ($)</label>
                            <div class="relative">
                                <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">$</span>
                                <input type="number" id="servicePrice" placeholder="25.00" required
                                    class="w-full pl-8 rounded-xl border-gray-200 dark:border-gray-700 dark:bg-background-dark focus:border-primary focus:ring-primary py-3">
                            </div>
                        </div>

                        <div class="md:col-span-2">
                            <label class="block text-sm font-bold mb-2">Location / Area</label>
                            <div class="relative">
                                <span
                                    class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 material-symbols-outlined text-lg">location_on</span>
                                <input type="text" id="serviceAddress" placeholder="e.g. Manhattan, NY" required
                                    class="w-full pl-10 rounded-xl border-gray-200 dark:border-gray-700 dark:bg-background-dark focus:border-primary focus:ring-primary py-3">
                            </div>
                        </div>

                        <div class="md:col-span-2">
                            <label class="block text-sm font-bold mb-2">Full Description</label>
                            <textarea id="serviceDesc" rows="4"
                                placeholder="Mention your experience, availability, and tools you provide..." required
                                class="w-full rounded-xl border-gray-200 dark:border-gray-700 dark:bg-background-dark focus:border-primary focus:ring-primary py-3"></textarea>
                        </div>


                    </div>

                    <div class="pt-4">
                        <button type="submit"
                            class="w-full py-4 bg-primary hover:bg-primary-dark text-white font-bold rounded-xl transition-all shadow-lg shadow-primary/30 flex items-center justify-center gap-2 text-lg">
                            <span class="material-symbols-outlined">rocket_launch</span>
                            Publish Service
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="assets/main.js"></script>
    <script src="assets/voice.js"></script>
    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user || !user.is_provider) {
            window.location.href = 'index.html';
        }

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        });

        document.getElementById('postServiceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            btn.disabled = true;
            btn.innerHTML = '<span class="animate-spin material-symbols-outlined">sync</span> Publishing...';

            try {
                const skillsInput = document.getElementById('serviceSkills').value;
                const skillsArray = skillsInput ? skillsInput.split(',').map(s => s.trim()).filter(s => s.length > 0) : [];

                const data = {
                    provider_email: user.email,
                    title: document.getElementById('serviceTitle').value,
                    category: document.getElementById('serviceCategory').value,
                    description: document.getElementById('serviceDesc').value,
                    price: parseFloat(document.getElementById('servicePrice').value),
                    address: document.getElementById('serviceAddress').value,
                    skills: skillsArray,
                    location: null
                };

                const result = await postData('/services/', data);
                if (result._id || result.id) {
                    if (window.voiceAssistant && window.voiceAssistant.enabled) {
                        window.voiceAssistant.speak("Your service has been published successfully!");
                    }
                    alert('Service Published!');
                    window.location.href = 'services.html';
                } else {
                    alert('Error: ' + (result.detail || 'Could not post service'));
                }
            } catch (err) {
                console.error(err);
                alert('Connection error: ' + err.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<span class="material-symbols-outlined">rocket_launch</span> Publish Service';
            }
        });
    </script>
</body>

</html>
