<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Log In - Hyperlocal Gig Finder</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Theme Config -->
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ee2b8c",
                        "primary-dark": "#d61f7a",
                        "background-light": "#ffffff",
                        "background-dark": "#221019",
                        "surface-light": "#f9fafb",
                        "surface-dark": "#331d26",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: "Plus Jakarta Sans", sans-serif;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-[#181114] dark:text-gray-100 overflow-x-hidden">
    <div class="relative flex h-auto min-h-screen w-full flex-col">
        <!-- Navbar -->
        <header
            class="sticky top-0 z-50 w-full border-b border-gray-100 dark:border-gray-800 bg-white/90 dark:bg-background-dark/95 backdrop-blur-sm">
            <div class="px-4 md:px-10 lg:px-40 py-3 flex items-center justify-between">
                <a href="index.html" class="flex items-center gap-4">
                    <div class="size-8 text-primary">
                        <svg class="w-full h-full" fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M4 42.4379C4 42.4379 14.0962 36.0744 24 41.1692C35.0664 46.8624 44 42.2078 44 42.2078L44 7.01134C44 7.01134 35.068 11.6577 24.0031 5.96913C14.0971 0.876274 4 7.27094 4 7.27094L4 42.4379Z"
                                fill="currentColor"></path>
                        </svg>
                    </div>
                    <h2 class="text-xl font-bold leading-tight tracking-tight dark:text-white">GigFinder</h2>
                </a>
                <div class="flex items-center gap-4">
                    <div id="auth-links" class="flex items-center gap-4">
                        <a class="text-sm font-medium hover:text-primary transition-colors dark:text-gray-300"
                            href="login.html?v=2">Log In</a>
                        <a href="register.html"
                            class="flex cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-6 bg-primary hover:bg-primary-dark transition-colors text-white text-sm font-bold shadow-sm shadow-primary/30">
                            <span class="truncate">Sign Up</span>
                        </a>
                    </div>
                    <div id="user-profile" class="hidden flex items-center gap-3">
                        <a href="profile.html" class="flex items-center gap-3 hover:text-primary transition-colors">
                            <span id="user-name" class="text-sm font-medium hidden sm:block"></span>
                            <div id="user-img-container"
                                class="size-8 rounded-full bg-primary/10 flex items-center justify-center text-primary overflow-hidden border border-gray-100 dark:border-gray-700">
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col items-center justify-center w-full py-12 px-4">
            <div
                class="w-full max-w-md p-8 bg-white dark:bg-surface-dark rounded-xl shadow-lg border border-gray-100 dark:border-gray-800">
                <h1 class="text-2xl font-bold mb-6 text-center">Welcome Back</h1>
                <form id="loginForm" class="flex flex-col gap-4">
                    <div>
                        <label for="email" class="block text-sm font-medium mb-1 dark:text-gray-300">Email</label>
                        <input type="email" id="email" required
                            class="w-full rounded-lg border-gray-300 dark:border-gray-700 dark:bg-background-dark focus:border-primary focus:ring-primary">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium mb-1 dark:text-gray-300">Password</label>
                        <input type="password" id="password" required
                            class="w-full rounded-lg border-gray-300 dark:border-gray-700 dark:bg-background-dark focus:border-primary focus:ring-primary">
                    </div>
                    <button type="submit"
                        class="w-full py-3 px-4 bg-primary hover:bg-primary-dark text-white font-bold rounded-lg transition-colors shadow-lg shadow-primary/30">
                        Log In
                    </button>
                    <p class="text-center text-sm text-gray-500 dark:text-gray-400 mt-4">
                        Don't have an account? <a href="register.html"
                            class="text-primary font-bold hover:underline">Sign Up</a>
                    </p>
                </form>
            </div>
        </main>
    </div>

    <script src="assets/main.js"></script>
    <script src="assets/voice.js"></script>
    <script>
        // Voice Guidance
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (window.voiceAssistant && window.voiceAssistant.enabled) {
                    window.voiceAssistant.guideLogin();
                }
            }, 500);
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const data = { email, password };
                const result = await postData('/auth/login', data);

                if (result.detail) {
                    alert('Error: ' + result.detail);
                } else {
                    localStorage.setItem('user', JSON.stringify(result));

                    try {
                        if (window.voiceAssistant && window.voiceAssistant.enabled) {
                            window.voiceAssistant.speak("Login successful! Welcome back.");
                        }
                    } catch (err) {
                        console.log("Voice assistant error ignored", err);
                    }

                    // Debugging Alert
                    console.log("Redirecting...");

                    if (result.is_admin) {
                        window.location.replace('admin_dashboard.html');
                    } else {
                        window.location.replace('index.html?t=' + Date.now());
                    }
                }
            } catch (error) {
                console.error(error);
                alert('An error occurred: ' + error.message);
            }
        });
    </script>
</body>

</html>
